<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <title>Double List as Form Input</title>
</head>

<body>
<div id="data_container" style="margin:20px"></div>
<script>
    webix.ui({
        rows: [
            {view:"toolbar", cols: [
                { view:"label", label:'The Vacationer App', height:30, align:"left" },
            ]
            },
            { // row 3
                cols: [{
                    view: "combo",
                    width: 150,
                    label: 'Country',
                    labelPosition:"top",
                    value: 1,
                    requred: true,
                    name: "country",
                    options: [{
                        id: 1,
                        value: "USA"
                    },
                        {
                            id: 2,
                            value: "France"
                        },
                        {
                            id: 3,
                            value: "Italy"
                        }
                    ]
                },
                    {
                        view: "combo",
                        width: 150,
                        label: 'City',
                        name: "city",
                        labelPosition:"top",
                        value: 1,
                        options: [{
                            id: 1,
                            value: "Boston"
                        },
                            {
                                id: 2,
                                value: "NY"
                            },
                            {
                                id: 3,
                                value: "Seattle"
                            }
                        ]
                    },
                    { rows:[{}, {view:"button", label:"Update", width:100}]},
                ]
            }
        ]
    })
</script>
</body>

</html>
